<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Mulsemedia Buzzer Controller</title>
</head>

<body>
    <div class="container jumbotron shadow-lg text-center">
        <h3 class="display-4">Mulsemedia Buzzer Controller </h3>
        <hr>
        <h6 class="display-6">Duration: </h6>
        <input class="lead" id="duration" type="text" value="5" placeholder="5">
        <h6 class="lead p-2">
            Lolin32
        </h6>
        <div class="my-2 fzmenu" id="collapseLolin">
            <div class="justify-content-center d-flex flex-row">
                <button class="btn btn-primary m-1 w-25" onclick="callLolinVibration(0,0)">60hz 0db</button>
                <button class="btn btn-primary m-1 w-25" onclick="callLolinVibration(0,1)">60hz -20db</button>
                <button class="btn btn-primary m-1 w-25" onclick="callLolinVibration(0,2)">60hz -40db</button>
            </div>
            <div class="justify-content-center d-flex flex-row">
                <button class="btn btn-primary m-1 w-25" onclick="callLolinVibration(1,0)">70hz 0db</button>
                <button class="btn btn-primary m-1 w-25" onclick="callLolinVibration(1,1)">70hz -20db</button>
                <button class="btn btn-primary m-1 w-25" onclick="callLolinVibration(1,2)">70hz -40db</button>
            </div>
            <div class="justify-content-center d-flex flex-row">
                <button class="btn btn-primary m-1 w-25" onclick="callLolinVibration(2,0)">80hz 0db</button>
                <button class="btn btn-primary m-1 w-25" onclick="callLolinVibration(2,1)">80hz -20db</button>
                <button class="btn btn-primary m-1 w-25" onclick="callLolinVibration(2,2)">80hz -40db</button>
            </div>
        </div>
        <h6 class="lead p-2">
            Esp32
        </h6>
        <div class="my-2 fzmenu" id="collapseEsp">
            <div class="justify-content-center d-flex flex-row">
                <button class="btn btn-primary m-1 w-25" onclick="callEspVibration(0,0)">30hz 0db</button>
                <button class="btn btn-primary m-1 w-25" onclick="callEspVibration(0,1)">30hz -20db</button>
                <button class="btn btn-primary m-1 w-25" onclick="callEspVibration(0,2)">30hz -40db</button>
            </div>
            <div class="justify-content-center d-flex flex-row">
                <button class="btn btn-primary m-1 w-25" onclick="callEspVibration(1,0)">40hz 0db</button>
                <button class="btn btn-primary m-1 w-25" onclick="callEspVibration(1,1)">40hz -20db</button>
                <button class="btn btn-primary m-1 w-25" onclick="callEspVibration(1,2)">40hz -40db</button>
            </div>
            <div class="justify-content-center d-flex flex-row">
                <button class="btn btn-primary m-1 w-25" onclick="callEspVibration(2,0)">50hz 0db</button>
                <button class="btn btn-primary m-1 w-25" onclick="callEspVibration(2,1)">50hz -20db</button>
                <button class="btn btn-primary m-1 w-25" onclick="callEspVibration(2,2)">50hz -40db</button>
            </div>
        </div>
        <div class="p-2">
            Status: <span id="log">Not sending</span>
        </div>
    </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script>
    function callEspVibration(fz, amp) {
        document.getElementById('log').innerHTML = "Pending..."
        document.getElementsByClassName('fzmenu').hidden = true
        $.get("http://192.168.0.107/vibration?args=" + document.getElementById('duration').value + "," + fz + "," + amp + ")",
            function (data, status) {
                document.getElementsByClassName('fzmenu').hidden = false
                document.getElementById('log').innerHTML = status
                console.log(data);
            });
    };
    function callLolinVibration(fz, amp) {
        document.getElementById('log').innerHTML = "Pending..."
        document.getElementsByClassName('fzmenu').hidden = true
        $.get("http://192.168.0.111/vibration?args=" + document.getElementById('duration').value + "," + fz + "," + amp + ")",
            function (data, status) {
                document.getElementsByClassName('fzmenu').hidden = false
                document.getElementById('log').innerHTML = status
                console.log(data);
            });
    };
</script>

</html>
